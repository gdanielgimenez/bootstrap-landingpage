<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Baloo Airlines</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-blue p-1 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img class="img-fluid" src="baloo-logo.png" alt="" width="50" height="35"> 
                Baloo Airlines
            </a>

            <button type="button" class="navbar-toggler navbar-light"  data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navmenu" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a href="#" class="nav-link"> Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#destinations" class="nav-link"> Destinations</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#booking" class="nav-link"> Booking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- hero slide section-->
    <section>
        <div id="carouselHero" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active " data-bs-interval="6000">
                <img src="images/hero3.jpg" class="img-fluid d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="">Over 120 destinations</h1>
                    <p class="lead">We take you anywhere around the world .</p>
                  </div>  
              </div>
              <div class="carousel-item" data-bs-interval="6000">
                <img src="images/japan-2014619_960_720.jpg" class="img-fluid d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="">Over 120 destinations</h1>
                    <p class="lead">We take you anywhere around the world .</p>
                  </div>  
              </div>
              <div class="carousel-item"  data-bs-interval="6000">
                <img src="images/hero1.jpg" class="img-fluid d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="">Over 120 destinations</h1>
                    <p class="lead">We take you anywhere around the world .</p>
                  </div>  
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHero" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHero" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
